<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div2{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            transition: width 2s ,height 2s ,transform 2s;
            transition-delay: 1s; /*延时*/
        }
        #div2:hover{
            width: 400px;
            height: 400px;
            transform: rotate(360deg);
        }

    </style>
</head>
<body>
     <div id="div2">动画效果 </div>
</body>
</html>
