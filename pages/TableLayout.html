<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Div布局</title>
    <script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
    <style type="text/css">
        body{
            margin: 0px;
            background: url("../images/background.png");
        }

        li{
            text-align: left;;
            background-color: aqua;
            border: 1px solid antiquewhite;
        }
    </style>
</head>
<body>
    <table style="width: 100%; height: 700px;background-color: darkgrey">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: aqua">头部</td>
        </tr>
        <tr>
            <td align="left" width="20%" height="80%" style="background-color: blue; text-align:left; vertical-align: top;">
                左侧菜单<br/>
                <ul style="list-style: none;margin: 0px;padding: 0px;">
                    <li>Java</li>
                    <li>IOS</li>
                    <li>Android</li>
                </ul>

            </td>
            <td width="60%" height="80%" style="background-color: blueviolet">内容</td>
            <td width="20%" height="80%" style="background-color: cadetblue">右侧</td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: bisque">底部信息</td>
        </tr>


    </table>
</body>
</html>
