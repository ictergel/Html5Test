    <div id="arrDiv"></div>
    <script>

        function startTime(){
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            $('#denglu').text(h + ":" + checkTime(m) + ":" + checkTime(s));
            var t = setTimeout(function(){
                startTime();
            },500);
        }

        var timeInterval = setInterval(function(){
            getTimeStr();
        },1000);
        function getTimeStr(){

            $('#denglu2').text(dateStr);
        }
        startTime();
